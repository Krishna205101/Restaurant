<ion-header>
  <ion-toolbar>
    <ion-title>Customer List</ion-title>
    <ion-button color="primary" (click)="Add()" slot="end">
      <ion-icon name="add"></ion-icon>
    </ion-button>
    <ion-searchbar (ionInput)="search($event)" slot="end"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid">
    <ion-row>
      <ion-col>Customer Name</ion-col>
      <ion-col>Customer Email</ion-col>
      <ion-col>Customer Mobile</ion-col>
      <ion-col>More details</ion-col>
      <ion-col>Options</ion-col>
    </ion-row>
    <div *ngIf="customersList != null ">
      <ion-row
        *ngFor="let customer of customersList | paginate:{ id:'listing_pagination',itemsPerPage: 10, currentPage: page, totalItems: totalCustomers}">
        <ion-col>{{customer.FirstName}}</ion-col>
        <ion-col>{{customer.EmailId}}</ion-col>
        <ion-col>{{customer.PhoneNumber}}</ion-col>
        <ion-col>
          <ion-button (click)="Moredetails(customer)">More</ion-button>
        </ion-col>
        <ion-col>
          <ion-col>
            <ion-button size="small" (click)="editCustomer(customer)">
              <ion-icon name="pencil-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button size="small" (click)="deleteCustomer(customer)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
  <div id="page">
    <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page=$event">
    </pagination-controls>
  </div>
</ion-content>
