<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Feedback</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="formGroup" (ngSubmit)=Submission(formGroup.value)>
    <div id="container">


      <ion-row>
        <ion-col>

        </ion-col>
        <ion-col>
          <p>We are with you</p>
        </ion-col>
        <ion-col>
          <ion-button color="secondary" type="submit" [disabled]="!formGroup.valid">Done
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
    <div id="Form">
      <div>
        <ion-grid>
          <ion-row size-xs="12" size-sm="12" size-md="5" size-lg="6">
            <ion-col>

              <ion-item color="primary">
                <ion-input type="number" formControlName="mobile" name="moblie" (change)="checkCustomer(mobile)"
                  placeholder="Mobile">
                </ion-input>
              </ion-item>

              <div *ngFor="let error of errorMessages.mobile">
                <ng-container *ngIf="mobile.hasError(error.type) && (mobile.dirty || mobile.touched)">
                  <small class="error-message">{{error.message}}</small>
                </ng-container>
              </div>
              <br>


              <ion-item color="primary">
                <ion-input type="text" formControlName="firstname" name="firstname" placeholder="FirstName"></ion-input>
              </ion-item>

              <div *ngFor="let error of errorMessages.firstname">
                <ng-container *ngIf="firstname.hasError(error.type) && (firstname.dirty || firstname.touched)">
                  <small class="error-message">{{error.message}}</small>
                </ng-container>
              </div>
              <br>

              <ion-item color="primary">
                <ion-input type="text" formControlName="lastname" name="lastname" placeholder="LastName"></ion-input>
              </ion-item>

              <div *ngFor="let error of errorMessages.lastname">
                <ng-container *ngIf="lastname.hasError(error.type) && (lastname.dirty || lastname.touched)">
                  <small class="error-message">{{error.message}}</small>
                </ng-container>
              </div>
              <br>

              <ion-item color="primary">
                <ion-input type="email" formControlName="email" name="email" placeholder="E-mail"></ion-input>
              </ion-item>

              <div *ngFor="let error of errorMessages.email">
                <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
                  <small class="error-message">{{error.message}}</small>
                </ng-container>
              </div>
              <br>

              <ion-item color="primary">
                <ion-select slot="start" formControlName="event" name="event" placeholder="Event Type">
                  <div *ngFor="let event of eventsList">
                    <ion-select-option value="{{event.Id}}">{{event.EventTypes}}
                    </ion-select-option>
                  </div>
                </ion-select>
              </ion-item>
              <br>


              <ion-item color="primary">
                <ion-datetime displayFormat="DD/MM/YYYY" name="eventDate" formControlName="eventDate"
                  placeholder="Event Date"></ion-datetime>
              </ion-item>

              <br>

            </ion-col>
            <ion-col size-xs="12" size-sm="12" size-md="7" size-lg="6">
              <ion-row class="Feedback">
                <ion-col size-md="5" size-sm="6"></ion-col>
                <ion-col size-md="2.5" size-sm="2">Average</ion-col>
                <ion-col size-md="2" size-sm="2">Good </ion-col>
                <ion-col size-md="2.5" size-sm="2">Excellent</ion-col>
              </ion-row>
              <br>

              <ion-radio-group formControlName="foodRating">

                <ion-row>

                  <ion-col size="6">
                    How is our food:
                  </ion-col>

                  <ion-col size="2">
                    <ion-radio class="average" value="3"></ion-radio>
                  </ion-col>

                  <ion-col size="2">
                    <ion-radio class="good" value="7"></ion-radio>
                  </ion-col>

                  <ion-col size="2">
                    <ion-radio class="excellent" value="10"></ion-radio>
                  </ion-col>

                </ion-row>

              </ion-radio-group>


              <br>

              <ion-radio-group formControlName="serviceRating">

                <ion-row>

                  <ion-col size="6">
                    How is our Service:
                  </ion-col>

                  <ion-col size="2">
                    <ion-radio class="average" value="2"></ion-radio>
                  </ion-col>

                  <ion-col size="2">
                    <ion-radio class="good" value="6"></ion-radio>
                  </ion-col>

                  <ion-col size="2">
                    <ion-radio class="excellent" value="10"></ion-radio>
                  </ion-col>

                </ion-row>

              </ion-radio-group>

              <br>

              <ion-radio-group formControlName="ambienceRating">

                <ion-row>

                  <ion-col size="6">
                    How is our ambience:
                  </ion-col>

                  <ion-col size="2">
                    <ion-radio class="average" value="0"></ion-radio>
                  </ion-col>

                  <ion-col size="2">
                    <ion-radio class="good" value="5"></ion-radio>
                  </ion-col>

                  <ion-col size="2">
                    <ion-radio class="excellent" value="10"></ion-radio>
                  </ion-col>

                </ion-row>

              </ion-radio-group>

            </ion-col>

          </ion-row>

        </ion-grid>

      </div>

      <div>

        <p>Any other comments/suggestions</p>

        <ion-item color="primary">

          <ion-textarea rows="6" cols="20" placeholder="There is" formControlName="comments" name="comments" required>

          </ion-textarea>

        </ion-item>

      </div>

    </div>

  </form>

</ion-content>
